services:
- type: web
  name: rumor-system-backend
  env: node
  plan: free
  buildCommand: npm install
  startCommand: node server.js
  envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: rumor-system-db
      property: connectionString
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000

databases:
- name: rumor-system-db
  databaseName: rumor_system_db
  user: rumor_system_db_user
  plan: free